<div class="container">
    <div class="d-flex flex-row  col-12">
        Adress:
    </div>
    <div class="d-flex flex-row col-12">
        <div class="d-flex flex-column col-12 col-sm-6 ">
            <div class="d-flex flex-row">
                <nav class="d-flex flex-row flex-1">
                    <ul class=" nav-menu d-flex flex-1  justify-content-center row m-0 no-list btn-group p-0">
                        <li *ngFor="let element of contactInfo" class="d-flex align-items-center justify-content-center col-12 col-sm-3 btn btn-link">
                            <a [routerLink]="element.link">{{element.name}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="d-flex flex-row">
                <form #sendEmail="ngForm" (ngSubmit)="sendMessage()" class="d-flex flex-column col-12">
                    <div class="d-flex flex-row col-12 m-4 p-0">
                        <textarea matInput class=" text-center" class="d-flex flex-row col-12 " [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
                        </textarea>
                    </div>
                    <div class=" d-flex flex-row col-12 m-4 p-0 justify-content-between">
                        <section>
                            <mat-checkbox class="d-flex flex-row col-6 " [(ngModel)]="checked" [ngModelOptions]="{standalone: true}">
                                reCaptcha
                            </mat-checkbox>
                        </section>
                        <button type="submit" class=" buttone-send-size d-flex flex-row ">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex flex-column col-12 col-sm-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d481.19552434114587!2d73.37063903218548!3d54.99125525929497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43aafe1908f74ca9%3A0xe497d2edb6e62573!2sPamyatnik+Pozharnym%2C+Ushedshim+Na+Front+Iz+Chastey+Omskogo+Garnizona!5e0!3m2!1sen!2sru!4v1543989112872"  frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</div>
