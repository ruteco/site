<div class="container">
    <div class="d-flex row  col-12">
        Adress:
    </div>
    <div class="d-flex row col-12 ">
        <div class="d-flex  flex-column col-12 col-md-6 ">
            <div class="d-flex flex-row col-3 mw-100 p-0">
                <nav class="d-flex flex-row flex-1 ">
                    <ul class=" nav-menu d-flex flex-1  justify-content-between row m-0 no-list btn-group p-0">
                        <li *ngFor="let element of contactInfo" class="d-flex align-items-center justify-content-center col-12 col-sm-4 btn btn-link">
                            <a [routerLink]="element.link">{{element.name}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="d-flex flex-row col-9 mw-100 p-0">
                <form #sendEmail="ngForm" (ngSubmit)="sendMessage()" class="p-0 d-flex flex-column col-12 ">
                    <div class="d-flex flex-row col-8 mw-100 mt-4 p-0">
                        <textarea matInput
                         class=" text-center" class="d-flex flex-row col-12 " [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
                        </textarea>
                    </div>
                    <div class=" d-flex flex-row col-4 mw-100 mt-4 p-0 justify-content-between">
                        <section>
                            <mat-checkbox class="d-flex flex-row col-4 " [(ngModel)]="checked" [ngModelOptions]="{standalone: true}">
                                reCaptcha
                            </mat-checkbox>
                        </section>
                        <button type="submit" class=" buttone-send-size d-flex flex-row ">Send</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="d-flex flex-column col-12 col-md-6 pt-5">
                <iframe class="d-flex flex-column" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d962.3998695569693!2d73.37135205825346!3d54.99088742557792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43aafe1908f74ca9%3A0xe497d2edb6e62573!2z0J_QsNC80Y_RgtC90LjQuiDQv9C-0LbQsNGA0L3Ri9C8LCDRg9GI0LXQtNGI0LjQvCDQvdCwINGE0YDQvtC90YIg0LjQtyDRh9Cw0YHRgtC10Lkg0J7QvNGB0LrQvtCz0L4g0LPQsNGA0L3QuNC30L7QvdCw!5e0!3m2!1sru!2sru!4v1544074714137" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</div>
